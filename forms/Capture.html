<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
<style>
body {
background-image: url('https://linksharing.samsungcloud.com/efGDI0OSBhZH/background-image.jpg');
background-size: cover;
background-repeat: no-repeat;
font-family: Arial, sans-serif;
color: #fff;
}
form {
margin: 50px auto;
width: 400px;
padding: 20px 40px;
background-color: rgba(0, 0, 0, 0.7);
border-radius: 5px;
}
input[type="text"], input[type="email"], input[type="tel"] {
padding: 10px;
margin-bottom: 20px;
width: 100%;
border-radius: 3px;
border: none;
background-color: rgba(255, 255, 255, 0.4);
color: #fff;
}
input[type="submit"] {
background-color: #4285f4;
color: #fff;
border: none;
padding: 10px 20px;
border-radius: 3px;
cursor: pointer;
float: right;
}
label {
display: block;
margin-bottom: 10px;
font-size: 18px;
}
h1 {
font-size: 32px;
font-weight: bold;
text-align: center;
}
</style>
</head>
<body>
<form method="post" action="tshiamomalebye3310@gmail.com" enctype="text/plain">
<h1>Contact Us</h1>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter your name">
<label for="phone">Phone number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
<label for="email">Email address:</label>
<input type="email" id="email" name="email" placeholder="Enter your email address">
<input type="submit" value="Submit">
</form>
</body>
</html>
